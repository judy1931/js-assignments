<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/68947fbd88.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="lesson13.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
<div id="songplayer">
    <div class="cover">
<div class="wrapper"> 
    <div class="details">
        <div class="albumcover"></div>
        <div class="nowplaying"></div>
        <div class="artist"></p>
    </div>  

    <div class="songcontrols">
        <div class="button">
            <div class="prev">
                <i class="fa-solid fa-backward fa-2x" style="color: white;" onclick="previousSong()"></i>
            </div>
            <div class="playpause">
                <i class="fa-solid fa-play-circle fa-4x" style="color: white;" onclick="playpauseSong()"></i>
            </div>
            <div class="next">
                <i class="fa-solid fa-forward fa-2x" style="color: white;" onclick="nextSong()"></i>
            </div> 
        </div>   
    <div class="repeatbtn">
        <div class="repeat">
        <i class="fa-solid fa-repeat" style="color: white;" onclick="loadSong()"></i>
    </div>
    </div>     
    </div>
</div>
</div>

<script src="lesson13.js"></script>
</body>
</html>
